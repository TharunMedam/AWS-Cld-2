<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Purple gradient background */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff; /* White color for header */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #f1c40f; /* Bright yellow for labels */
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #fff; /* White border */
            border-radius: 8px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        input:focus {
            border-color: #f39c12; /* Yellow border on focus */
            transform: scale(1.05);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60; /* Green button color */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ecc71; /* Lighter green on hover */
            transform: scale(1.1);
        }

        a {
            color: #e74c3c; /* Red color for links */
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f39c12; /* Yellow color on hover */
            text-decoration: underline;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #welcome {
            font-size: 1.5rem;
            color: #34495e; /* Dark grey for text */
            margin-bottom: 10px;
        }

        #instructions {
            font-size: 1.1rem;
            color: #7f8c8d; /* Light grey for instructions */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="welcome">Welcome Back!</div>
        <div id="instructions">Please enter your credentials to login.</div>
        
        <form action="{{url_for('login')}}" method="POST">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="off" required /> 

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="off" required /> 

            <button id="submit" name="submit">Sign In</button>
        </form>

       <p style="margin-top:10px; color:black;">Don't have an account? 
<a href="registration.html">Register here</a> </p>
    </div>
</body>
</html>
