<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #f39c12); /* Gradient from coral to orange */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container1-center {
            max-width: 900px;
            width: 90%;
            max-height: 100vh;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slight white opacity for container */
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #34495e; /* Dark grey for the title */
            text-align: center;
            margin-bottom: 20px;
        }

        div {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            color: #34495e;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        input:focus {
            border-color: #f39c12; /* Orange border on focus */
            transform: scale(1.05);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        button {
            background-color: #27ae60; /* Green button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ecc71; /* Lighter green on hover */
            transform: scale(1.05);
        }

        a {
            color: #2980b9; /* Blue color for links */
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f39c12; /* Orange color on hover */
            text-decoration: underline;
        }

        .container1-center p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container1-center">
        <h1>Registration Page</h1>
        <div>
            <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="username">User Name:</label>
                    <input id="username" name="username" type="text" placeholder="Enter your username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" required />
                </div>
                <div class="input-group">
                    <label for="firstname">First Name:</label>
                    <input id="firstname" name="firstname" type="text" placeholder="Enter your first name" required />
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name:</label>
                    <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" required />
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <label for="textfile">Upload File:</label>
                    <input type="file" id="textfile" name="textfile" />
                </div>
                <button id="submit" name="submit">Register</button>
            </form>
        </div>
        <p>Already have an account? Please click <a href="{{url_for('login')}}">here to login</a></p>
    </div>
</body>
</html>
